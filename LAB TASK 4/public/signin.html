<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        .form-group label span {
            color: red;
        }
        .forgot-password {
            display: block;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #555;
        }
        .new-account {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ACCOUNT</h1>
        <div class="form-group">
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" required>
            <div id="email-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="password">Password <span>*</span></label>
            <input type="password" id="password" name="password" required>
            <div id="password-error" class="error-message"></div>
        </div>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <!-- Add onclick event to the Sign In button -->
        <button class="btn" id="signinButton">SIGN IN</button>
        <div class="new-account">New to Sapphire?</div>
        <!-- Add onclick event to the Create Account button -->
        <button class="btn" id="createAccountButton">CREATE ACCOUNT</button>
    </div>

    <script>
        // Function to validate the form
        function validateForm() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let isValid = true;

            // Reset error messages
            document.getElementById("email-error").textContent = "";
            document.getElementById("password-error").textContent = "";

            // Validate email
            if (email.trim() === "") {
                document.getElementById("email-error").textContent = "Please enter your email.";
                isValid = false;
            }

            // Validate password
            if (password.trim() === "") {
                document.getElementById("password-error").textContent = "Please enter your password.";
                isValid = false;
            }

            return isValid;
        }

        // Add functionality to the Sign In button
        document.getElementById('signinButton').addEventListener('click', function(event) {
    // Prevent form submission if fields are empty
    if (!validateForm()) {
        event.preventDefault(); // Prevent default form submission
        alert("Please fill in all the required fields.");
    } else {
        // If form is valid, redirect to the home page
        window.location.href = "lab_task_1.html"; // Replace 'index.html' with the URL of your home page
    }
});


        // Add functionality to the Create Account button
        document.getElementById('createAccountButton').addEventListener('click', function() {
            // Redirect to the login page when the button is clicked
            window.location.href = "login_page.html"; // Change this to your actual login page URL
        });
    </script>
</body>
</html>
