<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out Page</title>
    <!-- jQuery (Make sure this is correct) -->
    <script src="./jquery-3.7.1.min"></script>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Check Out Page</h3>
                    <form id="checkoutForm">
                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            <div id="show_nameerror"></div>
                        </div>
                        
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            <div id="show_mailerror"></div>
                        </div>
                        
                        <!-- City Field -->
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter your city">
                            <div id="show_cityerror"></div>
                        </div>
                        
                        <!-- Address Field -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                            <div id="show_addresserror"></div>
                        </div>
                        
                        <!-- Remember Me Checkbox -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery Validation Script -->
<script>
  $(document).ready(function(){
    $('#checkoutForm').on('submit', function(event){
      event.preventDefault(); // Prevent form submission

      
      // Name validation
      var user = $('#name').val();
        if (user == "") {
            $('#show_nameerror').html('** The username must be filled.');
            $('#show_nameerror').css('color', 'red');
            return false; // Stop form submission if validation fails
        }
        if (user.length <= 2 || user.length >= 26) {
            $('#show_nameerror').html('** The username must be between 3 and 25 characters.');
            $('#show_nameerror').css('color', 'red');
            return false;
        }

        // Email validation
        var email = $('#email').val();
        if (email == "") {
            $('#show_mailerror').html('** The email must be filled');
            $('#show_mailerror').css('color', 'red');
            return false; // Stop further execution
        }
        if (!validateEmail(email)) {
            $('#show_mailerror').html('** The email must be valid');
            $('#show_mailerror').css('color', 'red');
            return false; // Stop further execution
        }

        // City validation
        var city = $('#city').val();
        if (city == "") {
            $('#show_cityerror').html("** Write city name");
            $('#show_cityerror').css('color', 'red');
            return false;
        }
        if (city.length <= 3 || city.length >= 30) {
            $('#show_cityerror').html("** City name must be correct");
            $('#show_cityerror').css('color', 'red');
            return false;
        }

        // Address validation
        var address = $('#address').val();
        if (address == "") {
            $('#show_addresserror').html("** Address must be filled.");
            $('#show_addresserror').css('color', 'red');
            return false;
        }

        
        alert("Form submitted successfully!"); 
    });

    // Email validation function
    function validateEmail(email) {
        return email.includes('@') && email.includes('.'); 
    }
});

</script>

</body>
</html>
