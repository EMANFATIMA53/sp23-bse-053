<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.7.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rockpaper.css">
    <title>ROCK PAPER SCISSORS GAME</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS GAME</h1>

    <!-- images -->
    <div class="choice" id="rock">
            <img src="./Screenshot 2024-10-19 at 7.40.54 PM.png">
        </div>
        <div class="choice" id="scissor">
            <img src="./Screenshot 2024-10-19 at 7.41.03 PM.png">
        </div>
        <div class="choice" id="PAPER">
            <img src="./Screenshot 2024-10-19 at 7.42.19 PM.png">
        </div>

        <!-- score-board -->

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>user</p>
            </div>
            <div class="score">
                <p id="computer-score">0</p>
                <p>comp</p>
            </div>
        </div>

        <div class="message">
            <p id="msg">play you move</p>
        </div>
        <script src="RockPaperSicor.js"></script>
</body>
</html>
