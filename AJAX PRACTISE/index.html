<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API & AJAX Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <h1>AJAX with API Example</h1>

    <!-- Button to load GET request -->
    <button id="loadData">Load Data with GET</button>
    
    <!-- Area to display data fetched with AJAX -->
    <div id="result">
        <p>Data will load here...</p>
    </div>

    <!-- Input fields for POST request -->
    <h2>Submit Data via POST</h2>
    <p>Name: <input type="text" id="name"></p>
    <p>Message: <input type="text" id="message"></p>
    <button id="submitData">Submit Data with POST</button>

    <script src="ajax.js"></script>
</body>
</html>
